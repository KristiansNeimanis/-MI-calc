<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ĶMI Kalkulators</h1>

    <label for="">Augstums (metros):</label>
    <input type="number" name="augst" id="augst" />
    <label for="">Svars (kilogramos):</label>
    <input type="number" name="svar" id="svar" />

    <button id="calc">Aprēķināt ĶML</button>
    <p id="output"></p>

    <script>
      const Augstums = document.getElementById("augst");
      const Svars = document.getElementById("svar");

      const Out = document.getElementById("output");

      const Btn = document.getElementById("calc");
      Btn.addEventListener("click", function () {
        let aug = parseFloat(Augstums.value);
        let svr = parseFloat(Svars.value);

        let aug2 = aug * aug;
        let rez = svr / aug2;

        if (rez.toFixed(2) < 18.5) {
          Out.textContent =
            "Jūsu ĶMI ir: " +
            rez.toFixed(2) +
            ", jums ir nepietiekama ķermeņa masa.";
          localStorage.setItem(Date.now(), Out.textContent);
          return;
        }
        if ((rez.toFixed(2) >= 18.5, rez.toFixed(2) <= 24.99)) {
          Out.textContent =
            "Jūsu ĶMI ir: " + rez.toFixed(2) + ", jums ir normāla ķermeņa masa";
          localStorage.setItem(Date.now(), Out.textContent);
          return;
        }
        if ((rez.toFixed(2) >= 25.5, rez.toFixed(2) <= 29.99)) {
          Out.textContent =
            "Jūsu ĶMI ir: " + rez.toFixed(2) + ", jums ir lieka ķermeņa masa";
          localStorage.setItem(Date.now(), Out.textContent);
          return;
        }
        if (rez.toFixed(2) >= 30) {
          Out.textContent = "Jūsu ĶMI ir: " + rez.toFixed(2) + ", aptaukošanās";
          localStorage.setItem(Date.now(), Out.textContent);
          return;
        }
      });
    </script>
  </body>
</html>
